version: "3.7"

services:
    mysql:
        image: "mysql:5.7"
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: fregata_source

    pgsql:
        image: "postgres:11"
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: fregata_target